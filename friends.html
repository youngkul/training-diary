<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>친구 요청 관리</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen pb-20 font-sans">
  <!-- 상단 헤더 (로고 + 햄버거 메뉴) -->
  <header class="flex justify-between items-center p-4 bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="text-xl font-bold flex items-center space-x-1">
      <span class="text-red-500">P</span>
      <span class="text-orange-500">a</span>
      <span class="text-yellow-500">r</span>
      <span class="text-green-500">a</span>
      <span class="text-blue-600 text-2xl">S</span>
      <span class="text-indigo-500">g</span>
      <span class="text-purple-500">r</span>
      <span class="text-pink-500">a</span>
      <span class="text-gray-700">m</span>
    </div>
    <div class="relative">
      <button id="menuToggle" class="text-2xl">☰</button>
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 bg-white border rounded shadow w-40">
        <button onclick="handleLogout()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">로그아웃</button>
      </div>
    </div>
  </header>
  <div class="pt-20"></div>

  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">🤝 친구 요청 관리</h1>

  <!-- 친구 요청 입력 -->
  <div class="max-w-xl mx-auto flex gap-2 items-center mb-8 px-4">
    <input id="friendUidInput" type="text" placeholder="친구 UID 입력"
      class="flex-1 border px-4 py-2 rounded-lg shadow-sm text-sm focus:ring focus:ring-blue-300" />
    <button onclick="sendFriendRequest()"
      class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded-md flex items-center gap-1">
      <span>➕</span> 친구 요청
    </button>
  </div>

  <!-- 받은 친구 요청 목록 -->
  <div class="max-w-xl mx-auto bg-white p-5 rounded-xl shadow mb-8" id="friendRequestsBox">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">📨 받은 친구 요청</h2>
    <div id="friendRequestList" class="space-y-4">
      <p class="text-gray-500">로딩 중...</p>
    </div>
  </div>

  <!-- 친구 목록 -->
  <div class="max-w-xl mx-auto bg-white p-5 rounded-xl shadow" id="friendListBox">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">👥 친구 목록</h2>
    <ul id="friendList" class="divide-y divide-gray-200 text-gray-700 text-sm"></ul>
  </div>

  <!-- 하단 네비게이션 -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 shadow z-50">
    <button onclick="goHome()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H5m6 0v6" />
      </svg>
    </button>
    <button onclick="goMyPage()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M5.121 17.804A7.5 7.5 0 0112 3a7.5 7.5 0 016.879 14.804M15 21H9" />
      </svg>
    </button>
  </nav>

  <!-- 햄버거 메뉴 토글 스크립트 -->
  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      const menu = document.getElementById("dropdownMenu");
      menu.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      const menu = document.getElementById("dropdownMenu");
      const toggle = document.getElementById("menuToggle");
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });
  </script>

  <!-- 기본 함수 -->
  <script>
    function goHome() {
      window.location.href = "/index.html";
    }

    function goMyPage() {
      const uid = localStorage.getItem("uid");
      if (uid) {
        window.location.href = `/user.html?uid=${uid}`;
      } else {
        alert("로그인이 필요합니다.");
      }
    }
  </script>

  <!-- Firebase 모듈 -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./friends.js"></script>
</body>
</html>
