<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>친구 요청 관리</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen font-sans text-white pb-20">
  <!-- 상단 헤더 (로고 + 햄버거 메뉴) -->
  <header class="flex justify-between items-center p-4 bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="text-xl font-bold flex items-center space-x-1">
      <span class="text-red-500">P</span>
      <span class="text-orange-500">a</span>
      <span class="text-yellow-500">r</span>
      <span class="text-green-500">a</span>
      <span class="text-blue-600 text-2xl">S</span>
      <span class="text-indigo-500">g</span>
      <span class="text-purple-500">r</span>
      <span class="text-pink-500">a</span>
      <span class="text-gray-700">m</span>
    </div>
    <div class="relative">
      <button id="menuToggle" class="text-2xl">☰</button>
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 bg-white border rounded shadow w-40">
        <button onclick="handleLogout()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">로그아웃</button>
      </div>
    </div>
  </header>
  
  <div class="pt-20"></div>
  <div id="uploadSection" class="transition-toggle hidden max-w-xl mx-auto mt-4 bg-gray-800 rounded-2xl shadow p-6 space-y-4">
    <h2 class="text-xl font-semibold text-white">훈련 영상 업로드</h2>
    <textarea id="videoNote" rows="3" placeholder="운동 설명 메모" class="w-full p-3 border border-gray-600 bg-gray-900 text-white rounded-lg resize-none placeholder-gray-400"></textarea>
    <input type="file" id="videoInput" accept="video/*" class="w-full text-white bg-gray-900 border border-gray-600 rounded-lg p-2" />
    <button onclick="uploadVideo()" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">업로드</button>
  </div>
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">🤝 친구 요청 관리</h1>

  <!-- 친구 요청 입력 -->
  <div class="max-w-xl mx-auto flex gap-2 items-center mb-8 px-4">
    <input id="friendUidInput" type="text" placeholder="친구 UID 입력"
      class="flex-1 border px-4 py-2 rounded-lg shadow-sm text-sm focus:ring focus:ring-blue-300" />
    <button onclick="sendFriendRequest()"
      class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded-md flex items-center gap-1">
      <span>➕</span> 친구 요청
    </button>
  </div>

  <!-- 받은 친구 요청 목록 -->
  <div class="max-w-xl mx-auto bg-white p-5 rounded-xl shadow mb-8" id="friendRequestsBox">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">📨 받은 친구 요청</h2>
    <div id="friendRequestList" class="space-y-4">
      <p class="text-gray-500">로딩 중...</p>
    </div>
  </div>

  <!-- 친구 목록 -->
  <div class="max-w-xl mx-auto bg-white p-5 rounded-xl shadow" id="friendListBox">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">👥 친구 목록</h2>
    <ul id="friendList" class="divide-y divide-gray-200 text-gray-700 text-sm"></ul>
  </div>

  <!-- 고급스럽고 통일감 있는 하단 네비게이션 바 -->
<nav class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white border-t border-gray-800 flex justify-around items-center h-16 z-50 shadow-lg">
  <button onclick="goHome()" class="flex flex-col items-center hover:text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H5m6 0v6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">피드</span>
  </button>

  <button onclick="goSearch()" class="flex flex-col items-center text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M21 21l-4.35-4.35m1.54-5.4a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">검색</span>
  </button>

  <button onclick="goUpload()" class="flex flex-col items-center hover:text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">업로드</span>
  </button>

  <button onclick="goMyPage()" class="flex flex-col items-center hover:text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M5.121 17.804A7.5 7.5 0 0112 3a7.5 7.5 0 016.879 14.804M15 21H9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">내정보</span>
  </button>

  <button onclick="goFriends()" class="flex flex-col items-center hover:text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M18 9a3 3 0 11-6 0 3 3 0 016 0zM6 9a3 3 0 100 6 3 3 0 000-6zm6 6a6 6 0 016 6H6a6 6 0 016-6z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">친구</span>
  </button>
</nav>


  <!-- 햄버거 메뉴 토글 스크립트 -->
  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      const menu = document.getElementById("dropdownMenu");
      menu.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      const menu = document.getElementById("dropdownMenu");
      const toggle = document.getElementById("menuToggle");
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });
  </script>

  <!-- 기본 함수 -->
  <script>
    function goHome() {
      window.location.href = "/index.html";
    }

    function goMyPage() {
      const uid = localStorage.getItem("uid");
      if (uid) {
        window.location.href = `/user.html?uid=${uid}`;
      } else {
        alert("로그인이 필요합니다.");
      }
    }
  </script>
  
  <script>
    function goUpload() {
      const section = document.getElementById("uploadSection");
      if (!section) return;
  
      section.classList.toggle("hidden");
  
      if (!section.classList.contains("hidden")) {
        window.scrollTo({ top: section.offsetTop - 50, behavior: "smooth" });
      }
    }
  
    function goHome() {
      window.location.href = "/index.html";
    }
  
    function goSearch() {
      alert("검색 기능은 준비 중입니다.");
    }
  
    function goAlert() {
      alert("알림 기능은 준비 중입니다.");
    }
  
    function goFriends() {
      window.location.href = "/friends.html";
    }
  </script>
  
  
  <!-- Firebase 모듈 -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./friends.js"></script>
</body>
</html>
