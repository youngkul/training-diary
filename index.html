  <script>
    function toggleUpload() {
      const section = document.getElementById("uploadSection");
      section.classList.toggle("open");
    }

    function goHome() {
      window.location.href = "/index.html";
    }

    function goSearch() {
      window.location.href = "/search.html";
    }    

    function goUpload() {
      const section = document.getElementById("uploadSection");
      if (!section) return;
    
      const isHidden = section.classList.contains("hidden");
    
      if (isHidden) {
        section.classList.remove("hidden");
        section.classList.add("open");
        window.scrollTo({ top: section.offsetTop - 50, behavior: "smooth" });
      } else {
        section.classList.add("hidden");
        section.classList.remove("open");
      }
    }
    

    function goFriends() {
      window.location.href = "/friends.html";
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menuToggle");
      const dropdownMenu = document.getElementById("dropdownMenu");
  
      if (menuToggle && dropdownMenu) {
        menuToggle.addEventListener("click", (e) => {
          e.stopPropagation(); // âœ… ë©”ë‰´ í´ë¦­ ì‹œ ì™¸ë¶€ í´ë¦­ ì´ë²¤íŠ¸ ë§‰ê¸°
          dropdownMenu.classList.toggle("hidden");
        });
  
        document.addEventListener("click", (e) => {
          // âœ… ë©”ë‰´ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
          if (!dropdownMenu.contains(e.target) && !menuToggle.contains(e.target)) {
            dropdownMenu.classList.add("hidden");
          }
        });
      }
    });
  </script>
  <script>
    let touchStartY = 0;
    let isPulledEnough = false;
  
    function isAtTop() {
      return window.scrollY <= 10;
    }
  
    document.addEventListener("touchstart", (e) => {
      if (isAtTop()) {
        touchStartY = e.touches[0].clientY;
        isPulledEnough = false;
      }
    });
  
    document.addEventListener("touchmove", (e) => {
      if (!isAtTop()) return;
  
      const currentY = e.touches[0].clientY;
      const pullDistance = currentY - touchStartY;
  
      if (pullDistance > 100 && !isPulledEnough) {
        isPulledEnough = true;
        showLoadingToast();
      
        // âœ… ì§„ì§œ ìƒˆë¡œê³ ì¹¨
        setTimeout(() => {
          window.location.reload();  // â¬… í˜ì´ì§€ ì „ì²´ ìƒˆë¡œê³ ì¹¨
        }, 800);
      }      
    });
  
    function showLoadingToast() {
      const div = document.createElement("div");
      div.textContent = "ğŸ”„ ìƒˆë¡œê³ ì¹¨ ì¤‘...";
      div.className =
        "fixed top-16 left-1/2 -translate-x-1/2 bg-black text-white px-4 py-2 rounded-lg z-50 shadow";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 2000);
    }
  </script>
