<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css?v=4">
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" href="/icons/favicon.png" />
  <style>
    .transition-toggle {
      transition: all 0.3s ease-in-out;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }
    .transition-toggle.open {
      max-height: 1000px;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen font-sans text-white pb-20">

  <header class="flex justify-between items-center p-4 bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="text-xl font-bold flex items-center space-x-1">
      <span class="text-red-500">P</span>
      <span class="text-orange-500">a</span>
      <span class="text-yellow-500">r</span>
      <span class="text-green-500">a</span>
      <span class="text-blue-600 text-2xl">S</span>
      <span class="text-indigo-500">g</span>
      <span class="text-purple-500">r</span>
      <span class="text-pink-500">a</span>
      <span class="text-gray-700">m</span>
    </div>
    <div class="relative flex items-center gap-4">
      <!-- 알림 버튼 -->
      <button id="notificationBtn" onclick="toggleNotifications()" class="relative">
        🔔
        <span id="notiCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-1.5 rounded-full hidden">0</span>
      </button>
    
      <!-- 알림 창 -->
      <div id="notificationBox" class="hidden absolute right-16 top-10 bg-white shadow rounded w-64 p-3 max-h-80 overflow-auto z-50">
        <p class="text-sm text-gray-700 font-semibold mb-2">알림</p>
        <div id="notificationList" class="space-y-2"></div>
      </div>
      <div class="relative">
        <button id="menuToggle" class="text-2xl text-black">☰</button>
        <div id="dropdownMenu" class="hidden absolute right-0 mt-2 bg-gray-800 border border-gray-700 rounded shadow w-40 z-50">
          <button onclick="handleLogout()" class="block w-full text-left px-4 py-2 text-white hover:bg-gray-700">로그아웃</button>
        </div>
      </div>
      
  </header>
  <div class="pt-16"></div> 
  <!-- 로그인 / 회원가입 섹션 -->
  <section id="authSection" class="max-w-md mx-auto mt-20 p-6 bg-gray-900 rounded-2xl shadow-md space-y-5">
    <h2 class="text-2xl font-bold text-center text-white">로그인 또는 회원가입</h2>
  
    <input type="email" id="authEmail" placeholder="이메일"
  class="w-full p-3 rounded-lg border border-gray-300 bg-white text-black placeholder-gray-500" />

    <input type="password" id="authPassword" placeholder="비밀번호"
      class="w-full p-3 rounded-lg border border-gray-300 bg-white text-black placeholder-gray-500" />

    <input type="text" id="authName" placeholder="이름"
      class="w-full p-3 rounded-lg border border-gray-300 bg-white text-black placeholder-gray-500" />




    <div class="flex justify-between gap-2">
      <button onclick="handleLogin()" class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">로그인</button>
      <button onclick="handleSignup()" class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">회원가입</button>
    </div>
  
    <div id="signupMessage" class="hidden bg-blue-100 text-blue-800 p-4 rounded-lg text-center mt-4">
      회원가입이 완료되었습니다. 이메일을 확인해주세요.
    </div>
  </section>
  

  <!-- 로그인 후 메인 섹션 -->
  <section id="mainSection" class="hidden">
    <!-- 로그아웃 -->
    <!-- <div class="max-w-md mx-auto mt-10 p-5 bg-green-100 rounded-xl shadow space-y-3">
      <p id="userInfo" class="text-center font-medium text-gray-700"></p>
      <button onclick="handleLogout()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">로그아웃</button>
    </div> -->
    <!-- <p id="userInfo" class="text-center font-medium text-gray-700"></p> -->
    <section id="adminSection" class="hidden max-w-xl mx-auto mt-10 p-6 bg-gray-800 text-white rounded-xl shadow space-y-4">
      <h2 class="text-xl font-bold">🛠 관리자 모드</h2>
      <button onclick="viewAllUsers()" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">전체 사용자 목록</button>
      <button onclick="viewAllVideos()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">전체 영상 목록</button>
    </section>
  
    <!-- 업로드 섹션 -->
    <div id="uploadSection" class="transition-toggle max-w-xl mx-auto mt-4 bg-gray-800 rounded-2xl shadow p-6 space-y-4">
      <h2 class="text-xl font-semibold text-white">훈련 영상 업로드</h2>
      <textarea id="videoNote" rows="3" placeholder="운동 설명 메모" class="w-full p-3 border border-gray-600 bg-gray-900 text-white rounded-lg resize-none placeholder-gray-400"></textarea>
      <input type="file" id="videoInput" accept="video/*" class="w-full text-white bg-gray-900 border border-gray-600 rounded-lg p-2" />
      <button onclick="uploadVideo()" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">업로드</button>
    </div>
    

    <!-- 영상 목록 피드 -->
    <div class="w-full px-0 mt-6 space-y-6" id="videoFeed">

      <h2 class="text-xl font-bold mb-4 text-gray-800">모든 훈련 영상</h2>
      <!-- JS로 렌더링 -->
    </div>
  </section>

<!-- 하단 네비게이션 바 -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 shadow z-50">
    <button onclick="goHome()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H5m6 0v6" />
      </svg>
    </button>
    <button onclick="goSearch()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M21 21l-4.35-4.35m1.54-5.4a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" />
      </svg>
    </button>
    <button onclick="goUpload()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <button onclick="goMyPage()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M5.121 17.804A7.5 7.5 0 0112 3a7.5 7.5 0 016.879 14.804M15 21H9" />
      </svg>
    </button>
    <button onclick="goFriends()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M18 9a3 3 0 11-6 0 3 3 0 016 0zM6 9a3 3 0 100 6 3 3 0 000-6zm6 6a6 6 0 016 6H6a6 6 0 016-6z" />
      </svg>
    </button>
  </nav>

  <!-- 스크립트 -->
  <script>
    function toggleUpload() {
      const section = document.getElementById("uploadSection");
      section.classList.toggle("open");
    }

    function goHome() {
      window.location.href = "/index.html";
    }

    function goSearch() {
      alert("친구 검색 페이지로 연결 예정!");
    }

    function goUpload() {
      const section = document.getElementById("uploadSection");
      if (!section) return;

      section.classList.toggle("open");

      if (section.classList.contains("open")) {
        window.scrollTo({ top: section.offsetTop - 50, behavior: "smooth" });
      }
    }
    function goMyPage() {
      const uid = localStorage.getItem("uid");
      if (uid) {
        window.location.href = `/user.html?uid=${uid}`;
      } else {
        alert("로그인이 필요합니다.");
      }
    }

    function goFriends() {
      window.location.href = "/friends.html";
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menuToggle");
      const dropdownMenu = document.getElementById("dropdownMenu");
  
      if (menuToggle && dropdownMenu) {
        menuToggle.addEventListener("click", (e) => {
          e.stopPropagation(); // ✅ 메뉴 클릭 시 외부 클릭 이벤트 막기
          dropdownMenu.classList.toggle("hidden");
        });
  
        document.addEventListener("click", (e) => {
          // ✅ 메뉴 외부 클릭 시 닫기
          if (!dropdownMenu.contains(e.target) && !menuToggle.contains(e.target)) {
            dropdownMenu.classList.add("hidden");
          }
        });
      }
    });
  </script>
  <script>
    let touchStartY = 0;
    let pulled = false;
  
    function isAtTop() {
      return (
        document.documentElement.scrollTop <= 5 ||
        document.body.scrollTop <= 5
      );
    }
  
    document.addEventListener("touchstart", (e) => {
      if (isAtTop()) {
        touchStartY = e.touches[0].clientY;
      }
    });
  
    document.addEventListener("touchmove", (e) => {
      const currentY = e.touches[0].clientY;
      const pullDistance = currentY - touchStartY;
  
      // ✅ 150px 이상 당겨야 새로고침
      if (pullDistance > 150 && !pulled && isAtTop()) {
        pulled = true;
        showLoadingToast();
        setTimeout(() => {
          location.reload(); // 또는 loadAllVideos();
        }, 800);
      }
    });
  
    document.addEventListener("touchend", () => {
      pulled = false;
    });
  
    function showLoadingToast() {
      const div = document.createElement("div");
      div.textContent = "🔄 새로고침 중...";
      div.className = "fixed top-16 left-1/2 -translate-x-1/2 bg-black text-white px-4 py-2 rounded-lg z-50 shadow";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 2000);
    }
  </script>
  <script type="module">
    import { db } from "./firebase-config.js";
    import { getSession } from "./auth-utils.js";
    import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  
    getSession().then(async session => {
      const uid = session.user.uid;
      const snap = await getDoc(doc(db, "users", uid));
      alert("내 role: " + snap.data().role);
    });
    
  </script>

  
  
  <!-- Firebase 관련 모듈 -->
  <script type="module" src="./firebase-config.js?v=2"></script>
  <script type="module" src="./auth.js?v=3"></script>
  <script type="module" src="./app.js?v=4"></script>

</body>
</html>
