<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css?v=4">
  <style>
    .transition-toggle {
      transition: all 0.3s ease-in-out;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }
    .transition-toggle.open {
      max-height: 1000px;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans pb-20">

  <!-- 로그인 / 회원가입 섹션 -->
  <section id="authSection" class="max-w-md mx-auto mt-20 p-6 bg-white rounded-2xl shadow-md space-y-5">
    <h2 class="text-2xl font-bold text-center text-gray-800">로그인 또는 회원가입</h2>
    <input type="email" id="authEmail" placeholder="이메일" class="w-full p-3 border border-gray-300 rounded-lg" />
    <input type="password" id="authPassword" placeholder="비밀번호" class="w-full p-3 border border-gray-300 rounded-lg" />
    <input type="text" id="authName" placeholder="이름" class="w-full p-3 border border-gray-300 rounded-lg" />
    <div class="flex justify-between gap-2">
      <button onclick="handleLogin()" class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">로그인</button>
      <button onclick="handleSignup()" class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">회원가입</button>
    </div>
    <div id="signupMessage" class="hidden bg-blue-100 text-blue-800 p-4 rounded-lg text-center mt-4">
      회원가입이 완료되었습니다. 이메일을 확인해주세요.
    </div>
  </section>

  <!-- 로그인 후 메인 섹션 -->
  <section id="mainSection" class="hidden">
    <!-- 로그아웃 -->
    <div class="max-w-md mx-auto mt-10 p-5 bg-green-100 rounded-xl shadow space-y-3">
      <p id="userInfo" class="text-center font-medium text-gray-700"></p>
      <button onclick="handleLogout()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">로그아웃</button>
    </div>
    <!-- 업로드 섹션 -->
    <div id="uploadSection" class="transition-toggle max-w-xl mx-auto mt-4 bg-white rounded-2xl shadow p-6 space-y-4">
      <h2 class="text-xl font-semibold text-gray-800">훈련 영상 업로드</h2>
      <textarea id="videoNote" rows="3" placeholder="운동 설명 메모" class="w-full p-3 border border-gray-300 rounded-lg resize-none"></textarea>
      <input type="file" id="videoInput" accept="video/*" class="w-full text-gray-700" />
      <button onclick="uploadVideo()" class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">업로드</button>
    </div>
<!-- ✅ 친구 요청 UI -->
    <div class="mt-4 flex justify-center gap-2 items-center">
      <input id="friendUidInput" type="text" placeholder="친구 UID 입력"
        class="w-2/3 max-w-xs border px-3 py-2 rounded-lg text-sm shadow-sm focus:ring focus:ring-blue-300" />
      <button onclick="sendFriendRequest()"
        class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-2 rounded-md transition flex items-center gap-1">
        <span class="text-base">➕</span>요청
      </button>
    </div>


    <!-- ✅ 친구 요청 수락/거절 목록 -->
    <div class="max-w-xl mx-auto mt-10 bg-white p-4 rounded-xl shadow" id="friendRequestsBox">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">받은 친구 요청</h2>
      <div id="friendRequestList" class="space-y-3">
        <p class="text-gray-500">로딩 중...</p>
      </div>
    </div>

    <!-- 영상 목록 피드 -->
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow space-y-6" id="videoFeed">
      <h2 class="text-xl font-bold mb-4 text-gray-800">모든 훈련 영상</h2>
      <!-- JS로 렌더링 -->
    </div>
  </section>

  <!-- 하단 네비게이션 바 -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 shadow z-50">
    <button onclick="goHome()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H5m6 0v6" />
      </svg>
    </button>
    <button onclick="goSearch()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M21 21l-4.35-4.35m1.54-5.4a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" />
      </svg>
    </button>
    <button onclick="goUpload()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <button onclick="goMyPage()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M5.121 17.804A7.5 7.5 0 0112 3a7.5 7.5 0 016.879 14.804M15 21H9" />
      </svg>
    </button>
    <button onclick="goFriends()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M18 9a3 3 0 11-6 0 3 3 0 016 0zM6 9a3 3 0 100 6 3 3 0 000-6zm6 6a6 6 0 016 6H6a6 6 0 016-6z" />
      </svg>
    </button>
  </nav>

  <!-- 스크립트 -->
  <script>
    window.sendFriendRequest = async function () {
      const input = document.getElementById("friendUidInput");
      const toUid = input.value.trim();
      if (!toUid) return alert("UID를 입력하세요.");
    
      const session = await getSession();
      const fromUid = session?.user?.uid;
      if (!fromUid) return alert("로그인이 필요합니다.");
      if (fromUid === toUid) return alert("자기 자신에게는 요청할 수 없습니다.");
    
      await addDoc(collection(db, "friend_requests"), {
        from: fromUid,
        to: toUid,
        created_at: new Date().toISOString()
      });
    
      alert("친구 요청을 보냈습니다!");
      input.value = "";
    };
    
    function toggleUpload() {
      const section = document.getElementById("uploadSection");
      section.classList.toggle("open");
    }

    function goHome() {
      window.location.href = "/index.html";
    }

    function goSearch() {
      alert("친구 검색 페이지로 연결 예정!");
    }

    function goUpload() {
      const section = document.getElementById("uploadSection");
      if (!section) return;
  
      section.classList.toggle("open");
  
      if (section.classList.contains("open")) {
        window.scrollTo({ top: section.offsetTop - 50, behavior: "smooth" });
      }
    }
    function goMyPage() {
      const uid = localStorage.getItem("uid");
      if (uid) {
        window.location.href = `/user.html?uid=${uid}`;
      } else {
        alert("로그인이 필요합니다.");
      }
    }
  
    function goFriends() {
      alert("친구 요청/수락 페이지로 연결 예정!");
    }
    function goMyPage() {
      const uid = localStorage.getItem("uid");
      if (uid) {
        window.location.href = `/user.html?uid=${uid}`;
      } else {
        alert("로그인이 필요합니다.");
      }
    }

    function goFriends() {
      alert("친구 요청/수락 페이지로 연결 예정!");
    }
    function goFriends() {
      window.location.href = "/friends.html";
    }
  </script>

  <!-- Firebase 관련 모듈 -->
  <script type="module" src="./firebase-config.js?v=2"></script>
  <script type="module" src="./auth.js?v=3"></script>
  <script type="module" src="./app.js?v=4"></script>

</body>
</html>
