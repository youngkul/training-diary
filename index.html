<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- 로그인/회원가입 섹션 -->
  <div id="authSection" class="max-w-sm mx-auto mt-20 p-6 bg-white rounded-xl shadow space-y-4">
    <h2 class="text-xl font-bold text-center">로그인 또는 회원가입</h2>
    <input type="email" id="authEmail" placeholder="이메일" class="w-full p-2 border rounded-md" />
    <input type="password" id="authPassword" placeholder="비밀번호" class="w-full p-2 border rounded-md" />
    <div class="flex justify-between">
      <button onclick="handleLogin()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">로그인</button>
      <button onclick="handleSignup()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">회원가입</button>
    </div>
  </div>

  <!-- 로그인 후 메인 섹션 -->
  <div id="mainSection" class="hidden">

    <!-- 로그아웃 영역 -->
    <div class="max-w-sm mx-auto mt-10 p-6 bg-green-100 rounded-xl shadow space-y-4">
      <p id="userInfo" class="text-center font-medium"></p>
      <button onclick="handleLogout()" class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">로그아웃</button>
    </div>

    <!-- 영상 업로드 -->
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow space-y-4">
      <h2 class="text-xl font-bold">운동 영상 업로드</h2>
      <input type="file" id="videoInput" accept="video/*" class="w-full" />
      <input type="text" id="videoNote" placeholder="운동 설명 메모" class="w-full p-2 border rounded" />
      <button onclick="uploadVideo()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">업로드</button>
    </div>

    <!-- 영상 피드 -->
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow space-y-6" id="videoFeed">
      <h2 class="text-xl font-bold mb-4">모든 훈련 영상</h2>
      <!-- 영상들이 여기 렌더링됨 -->
    </div>
  </div>

  <!-- 스크립트 연결 -->
  <script type="module" src="./supabase-config.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
