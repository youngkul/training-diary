  <style>
    .transition-toggle {

      opacity: 0;
      overflow: hidden;

    .transition-toggle.open {

      opacity: 1;

<body class="bg-gray-900 min-h-screen font-sans text-white pb-20">

      <span class="text-red-500">P</span>
      <span class="text-orange-500">a</span>
      <span class="text-yellow-500">r</span>
      <span class="text-green-500">a</span>

        <p class="text-sm text-gray-700 font-semibold mb-2">알림</p>

        <div id="dropdownMenu" class="hidden absolute right-0 mt-2 bg-gray-800 border border-gray-700 rounded shadow w-40 z-50">

          <!-- ✅ 관리자 전용 메뉴 (처음엔 hidden) -->
          <button id="adminMenu" onclick="location.href='/admin.html'"
            class="hidden block w-full text-left px-4 py-2 text-yellow-400 hover:bg-gray-700">

  <div class="pt-16"></div> 
  <!-- 로그인 / 회원가입 섹션 -->
<section id="authSection" class="max-w-md mx-auto mt-20 p-6 bg-gray-900 rounded-2xl shadow-md space-y-5">
  <h2 class="text-2xl font-bold text-center text-white">로그인 또는 회원가입</h2>

  <!-- 🔐 로그인 -->
  <form onsubmit="handleLogin(); return false;" class="space-y-4">
    <input type="email" id="authEmail" placeholder="이메일" autocomplete="email" 
      class="w-full p-3 rounded-lg border border-gray-300 bg-white text-black placeholder-gray-500" />

    <input type="password" id="authPassword" placeholder="비밀번호" autocomplete="current-password" 
      class="w-full p-3 rounded-lg border border-gray-300 bg-white text-black placeholder-gray-500" />

    <button type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">로그인</button>
  </form>

  <!-- 👤 회원가입 -->
  <form onsubmit="handleSignup(); return false;" class="space-y-4">
    <input type="text" id="authName" placeholder="이름"
      class="w-full p-3 rounded-lg border border-gray-300 bg-white text-black placeholder-gray-500" />

    <!-- <input type="text" id="authTeam" placeholder="소속팀" ... /> 생략 가능 -->

    <button type="submit"
      class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">회원가입</button>
  </form>

  <!-- ✅ 회원가입 안내 메시지 -->
  <div id="signupMessage" class="hidden bg-blue-100 text-blue-800 p-4 rounded-lg text-center mt-4">
    회원가입이 완료되었습니다. 이메일을 확인해주세요.
  </div>
</section>

  

  <!-- 로그인 후 메인 섹션 -->
  <section id="mainSection" class="hidden">
    <!-- 로그아웃 -->
    <!-- <div class="max-w-md mx-auto mt-10 p-5 bg-green-100 rounded-xl shadow space-y-3">
      <p id="userInfo" class="text-center font-medium text-gray-700"></p>
      <button onclick="handleLogout()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">로그아웃</button>
    </div> -->
    <!-- <p id="userInfo" class="text-center font-medium text-gray-700"></p> -->

      <h2 class="text-xl font-bold">🛠 관리자 모드</h2>
      <button onclick="viewAllUsers()" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">전체 사용자 목록</button>

    </div>

  <button onclick="goUpload()" class="flex flex-col items-center hover:text-blue-400">

    </svg>

  <button onclick="goFriends()" class="flex flex-col items-center hover:text-blue-400">

      <path d="M18 9a3 3 0 11-6 0 3 3 0 016 0zM6 9a3 3 0 100 6 3 3 0 000-6zm6 6a6 6 0 016 6H6a6 6 0 016-6z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- 스크립트 -->
  <script>
    function toggleUpload() {
      const section = document.getElementById("uploadSection");
      section.classList.toggle("open");
    }

    function goHome() {
      window.location.href = "/index.html";
    }

    function goSearch() {
      window.location.href = "/search.html";
    }    

    function goUpload() {
      const section = document.getElementById("uploadSection");
      if (!section) return;
    
      const isHidden = section.classList.contains("hidden");
    
      if (isHidden) {
        section.classList.remove("hidden");
        section.classList.add("open");
        window.scrollTo({ top: section.offsetTop - 50, behavior: "smooth" });
      } else {
        section.classList.add("hidden");
        section.classList.remove("open");
      }
    }
    

    function goFriends() {
      window.location.href = "/friends.html";
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menuToggle");
      const dropdownMenu = document.getElementById("dropdownMenu");
  
      if (menuToggle && dropdownMenu) {
        menuToggle.addEventListener("click", (e) => {
          e.stopPropagation(); // ✅ 메뉴 클릭 시 외부 클릭 이벤트 막기
          dropdownMenu.classList.toggle("hidden");
        });
  
        document.addEventListener("click", (e) => {
          // ✅ 메뉴 외부 클릭 시 닫기
          if (!dropdownMenu.contains(e.target) && !menuToggle.contains(e.target)) {
            dropdownMenu.classList.add("hidden");
          }
        });
      }
    });
  </script>
  <script>
    let touchStartY = 0;
    let isPulledEnough = false;
  
    function isAtTop() {
      return window.scrollY <= 10;
    }
  
    document.addEventListener("touchstart", (e) => {
      if (isAtTop()) {
        touchStartY = e.touches[0].clientY;
        isPulledEnough = false;
      }
    });
  
    document.addEventListener("touchmove", (e) => {
      if (!isAtTop()) return;
  
      const currentY = e.touches[0].clientY;
      const pullDistance = currentY - touchStartY;
  
      if (pullDistance > 100 && !isPulledEnough) {
        isPulledEnough = true;
        showLoadingToast();
      
        // ✅ 진짜 새로고침
        setTimeout(() => {
          window.location.reload();  // ⬅ 페이지 전체 새로고침
        }, 800);
      }      
    });
  
    function showLoadingToast() {
      const div = document.createElement("div");
      div.textContent = "🔄 새로고침 중...";
      div.className =
        "fixed top-16 left-1/2 -translate-x-1/2 bg-black text-white px-4 py-2 rounded-lg z-50 shadow";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 2000);
    }
  </script>
  
  <script>
    window.goMyPage = function () {
      window.location.href = "/user.html";
    };
  </script>
  
  <!-- Firebase 관련 모듈 -->
  <script type="module" src="./firebase-config.js?v=2"></script>
  <script type="module" src="./auth.js?v=3"></script>
  <script type="module" src="./app.js?v=4"></script>

  <!-- ✅ 관리자 메뉴 표시 스크립트 추가 -->
<script type="module">
  import { db } from "./firebase-config.js";
  import { getSession } from "./auth-utils.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  document.addEventListener("DOMContentLoaded", async () => {
    const session = await getSession();
    const uid = session?.user?.uid;
    if (!uid) return;

    const userSnap = await getDoc(doc(db, "users", uid));
    const role = userSnap.exists() ? userSnap.data().role : "user";

    if (role === "admin") {
      document.getElementById("adminMenu")?.classList.remove("hidden");
    }
  });
</script>
