<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 개인 피드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans pb-20">

  <!-- 🔻 상단 헤더 -->
  <header class="flex justify-between items-center p-4 bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="text-xl font-bold flex items-center space-x-1">
      <span class="text-red-500">P</span>
      <span class="text-orange-500">a</span>
      <span class="text-yellow-500">r</span>
      <span class="text-green-500">a</span>
      <span class="text-blue-600 text-2xl">S</span>
      <span class="text-indigo-500">g</span>
      <span class="text-purple-500">r</span>
      <span class="text-pink-500">a</span>
      <span class="text-gray-700">m</span>
    </div>
    <div class="relative">
      <button id="menuToggle" class="text-2xl">☰</button>
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 bg-white border rounded shadow w-40">
        <button onclick="handleLogout()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">로그아웃</button>
      </div>
    </div>
  </header>

  <div class="pt-20"></div>

  <!-- 🔻 본문 -->
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">선수 개인 피드</h1>
  <div id="userName" class="text-center text-gray-600 mb-6"></div>
  <div id="videoFeed" class="space-y-6 max-w-xl mx-auto"></div>

  <!-- 🔻 로그아웃 드롭다운 및 인터섹션 -->
  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      const menu = document.getElementById("dropdownMenu");
      menu.classList.toggle("hidden");
    });
    document.addEventListener("click", (e) => {
      const menu = document.getElementById("dropdownMenu");
      const toggle = document.getElementById("menuToggle");
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    window.handleLogout = async function () {
      try {
        const { signOut } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js");
        const { auth } = await import('./firebase-config.js');
        await signOut(auth);
        alert("로그아웃 완료");
        window.location.href = "/index.html";
      } catch (e) {
        console.error("로그아웃 오류:", e.message);
        alert("로그아웃 실패");
      }
    };
  </script>

  <!-- 🔻 Firebase 로딩 -->
  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const uid = new URLSearchParams(window.location.search).get("uid");
    if (!uid) {
      alert("잘못된 접근입니다.");
      location.href = "/";
    }

    const videoFeed = document.getElementById("videoFeed");
    const userName = document.getElementById("userName");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          video.play().catch(() => {});
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.5 });

    async function loadUserVideos() {
      const q = query(
        collection(db, "videos"),
        where("uid", "==", uid),
        orderBy("created_at", "desc")
      );
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        videoFeed.innerHTML = "<p class='text-center text-gray-500'>업로드한 영상이 없습니다.</p>";
        return;
      }

      let name = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!name) name = data.name;

        const el = document.createElement("div");
        el.className = "bg-white rounded-xl shadow p-4 space-y-2";
        el.innerHTML = `
          <p class="text-sm text-gray-500">${data.created_at?.split("T")[0] || ""} 업로드</p>
          <video src="${data.url}" controls muted playsinline class="w-full rounded-xl border border-gray-300"></video>
          <p><strong>메모:</strong> ${data.note || "없음"}</p>
        `;
        videoFeed.appendChild(el);

        const video = el.querySelector("video");
        if (video) observer.observe(video);
      });

      userName.innerText = `${name} 님의 영상`;
    }

    loadUserVideos();
  </script>

  <!-- 🔻 하단 네비게이션  -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 shadow z-50">
    <button onclick="goHome()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H5m6 0v6" />
      </svg>
    </button>
    <button onclick="goSearch()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M21 21l-4.35-4.35m1.54-5.4a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" />
      </svg>
    </button>
    <button onclick="goUpload()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <button onclick="goMyPage()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M5.121 17.804A7.5 7.5 0 0112 3a7.5 7.5 0 016.879 14.804M15 21H9" />
      </svg>
    </button>
    <button onclick="goFriends()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M18 9a3 3 0 11-6 0 3 3 0 016 0zM6 9a3 3 0 100 6 3 3 0 000-6zm6 6a6 6 0 016 6H6a6 6 0 016-6z" />
      </svg>
    </button>
  </nav> 

  <script>
    function goHome() {
      window.location.href = "/index.html";
    }
    function goSearch() {
      alert("검색 기능은 준비 중입니다.");
    }
    function goUpload() {
      alert("업로드 기능은 준비 중입니다.");
    }
    function goAlert() {
      alert("알림 기능은 준비 중입니다.");
    }
    function goFriends() {
      window.location.href = "/friends.html";
    }
  </script>
  
  
</body>
</html>
