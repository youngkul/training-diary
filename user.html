  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const uid = new URLSearchParams(window.location.search).get("uid");
    if (!uid) {
      alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
      location.href = "/";

    const videoFeed = document.getElementById("videoFeed");
    const userName = document.getElementById("userName");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          video.play().catch(() => {});
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.5 });

    async function loadUserVideos() {
      const q = query(
        collection(db, "videos"),
        where("uid", "==", uid),
        orderBy("created_at", "desc")
      );
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        videoFeed.innerHTML = "<p class='text-center text-gray-500'>ì—…ë¡œë“œí•œ ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.</p>";
        return;
      }

      let name = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!name) name = data.name;

        const el = document.createElement("div");
        el.className = "bg-white rounded-xl shadow p-4 space-y-2";
        el.innerHTML = `
          <p class="text-sm text-gray-500">${data.created_at?.split("T")[0] || ""} ì—…ë¡œë“œ</p>
          <video src="${data.url}" controls muted playsinline class="w-full rounded-xl border border-gray-300"></video>
          <p><strong>ë©”ëª¨:</strong> ${data.note || "ì—†ìŒ"}</p>
        `;
        videoFeed.appendChild(el);

        const video = el.querySelector("video");
        if (video) observer.observe(video);
      });

      userName.innerText = `${name} ë‹˜ì˜ ì˜ìƒ`;
    }

    loadUserVideos();
    
  </script>
