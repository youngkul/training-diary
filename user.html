<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>선수 개인 피드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen font-sans text-white pb-20">

  <!-- 🔻 상단 헤더 -->
  <header class="flex justify-between items-center p-4 bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="text-xl font-bold flex items-center space-x-1">
      <span class="text-red-500">P</span>
      <span class="text-orange-500">a</span>
      <span class="text-yellow-500">r</span>
      <span class="text-green-500">a</span>
      <span class="text-blue-600 text-2xl">S</span>
      <span class="text-indigo-500">g</span>
      <span class="text-purple-500">r</span>
      <span class="text-pink-500">a</span>
      <span class="text-gray-700">m</span>
    </div>
    <div class="relative">
      <button id="menuToggle" class="text-2xl">☰</button>
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 bg-white border rounded shadow w-40">
        <button onclick="handleLogout()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">로그아웃</button>
      </div>
    </div>
  </header>

  <div class="pt-20"></div>
  <h1 class="text-2xl font-bold text-center text-gray-100 mb-4"> 개인 영상 피드</h1>
  <div id="userName" class="text-center text-gray-400 mb-6"></div>
  <div id="videoFeed" class="space-y-6 max-w-xl mx-auto px-4"></div>

  <!-- 🔻 로그아웃 및 메뉴 -->
  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      const menu = document.getElementById("dropdownMenu");
      menu.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      const menu = document.getElementById("dropdownMenu");
      const toggle = document.getElementById("menuToggle");
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.add("hidden");
      }
    });

    window.handleLogout = async function () {
      try {
        const { signOut } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js");
        const { auth } = await import('./firebase-config.js');
        await signOut(auth);
        alert("로그아웃 완료");
        window.location.href = "/index.html";
      } catch (e) {
        console.error("로그아웃 오류:", e.message);
        alert("로그아웃 실패");
      }
    };
  </script>

  <!-- 🔻 Firebase 영상 불러오기 -->
  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    // ✅ uid: 쿼리 파라미터 → 없으면 localStorage에서 가져오기
    let uid = new URLSearchParams(window.location.search).get("uid");
    if (!uid) {
      uid = localStorage.getItem("uid");
      if (!uid) {
        alert("잘못된 접근입니다.");
        location.href = "/";
      }
    }

    const videoFeed = document.getElementById("videoFeed");
    const userName = document.getElementById("userName");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          video.play().catch(() => {});
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.5 });

    async function loadUserVideos() {
      const q = query(
        collection(db, "videos"),
        where("uid", "==", uid),
        orderBy("created_at", "desc")
      );
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        videoFeed.innerHTML = "<p class='text-center text-gray-500'>업로드한 영상이 없습니다.</p>";
        return;
      }

      let name = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!name) name = data.name;

        const el = document.createElement("div");
        el.className = "bg-white rounded-xl shadow p-4 space-y-2 text-black";
        el.innerHTML = `
          <p class="text-sm text-gray-500">${data.created_at?.split("T")[0] || ""} 업로드</p>
          <video src="${data.url}" controls muted playsinline class="w-full rounded-xl border border-gray-300"></video>
          <p><strong>메모:</strong> ${data.note || "없음"}</p>
        `;
        videoFeed.appendChild(el);

        const video = el.querySelector("video");
        if (video) observer.observe(video);
      });

      userName.innerText = `${name} 님의 영상`;
    }

    loadUserVideos();
  </script>

  <!-- 고급스럽고 통일감 있는 하단 네비게이션 바 -->
<nav class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white border-t border-gray-800 flex justify-around items-center h-16 z-50 shadow-lg">
  <button onclick="goHome()" class="flex flex-col items-center hover:text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H5m6 0v6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">피드</span>
  </button>

  <button onclick="goSearch()" class="flex flex-col items-center text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M21 21l-4.35-4.35m1.54-5.4a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">검색</span>
  </button>

  <button onclick="goUpload()" class="flex flex-col items-center hover:text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">업로드</span>
  </button>

  <button onclick="goMyPage()" class="flex flex-col items-center hover:text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M5.121 17.804A7.5 7.5 0 0112 3a7.5 7.5 0 016.879 14.804M15 21H9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">내정보</span>
  </button>

  <button onclick="goFriends()" class="flex flex-col items-center hover:text-blue-400">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path d="M18 9a3 3 0 11-6 0 3 3 0 016 0zM6 9a3 3 0 100 6 3 3 0 000-6zm6 6a6 6 0 016 6H6a6 6 0 016-6z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="text-xs">친구</span>
  </button>
</nav>


  <!-- 🔻 공통 페이지 이동 함수 -->
  <script>
    function goHome() {
      window.location.href = "/index.html";
    }
    function goSearch() {
      window.location.href = "/search.html";
    }
    
    function goUpload() {
      alert("업로드 기능은 메인 화면에서 가능합니다.");
    }
    function goFriends() {
      window.location.href = "/friends.html";
    }
    function goMyPage() {
      window.location.href = "/user.html";
    }
  </script>

</body>
</html>
